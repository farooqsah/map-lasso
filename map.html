<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Google Maps Lasso</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script type="text/javascript">
        function initialize() {
            var mapOptions = {
                center: new google.maps.LatLng(-34.397, 150.644),
                zoom: 8,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById("map"), mapOptions);
            $('#map').mapLasso({
                onStart: function(event) {
                    console.log(event);
                },
                map: map,
                onEnd: function(event) {
                    console.log(event);
                }
            });

            $('.get-coords').click(function(event) {
                console.log($('#map').data('mapLasso').getCoords());
            });

            $('.clear-lasso').click(function(event) {
                $('#map').data('mapLasso').clearLasso();
            });

            $('.get-array').click(function(event) {
                console.log($('#map').data('mapLasso').getCoords({
                    type: 'array'
                }));
            });
        }
    </script>
</head>
<body onload="initialize()">
<div id="map" style="height: 450px; width: 100%"></div>
<a href="#" class="start-lasso">Click to draw</a>
<a href="#" class="get-coords">Get Coords</a>
<a href="#" class="get-array">Get array</a>
<a href="#" class="clear-lasso">Clear lasso</a>

<script src="jquery.mapLasso.1.0.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function() {

    });
</script>
</body>
</html>
